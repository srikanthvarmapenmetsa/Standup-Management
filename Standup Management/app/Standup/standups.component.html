<div class="panel panel-primary">
    <div class="panel-heading">
        {{header}}
    </div>
    <div class="panel-body">
        <div class="row" >
            <div class="col-md-2">
                Filter by:
                <select [(ngModel)]="selectedResource">
                    <option *ngFor="#resource of availableResources" [value]="resource.Id">{{resource.Name}}</option>
                </select> 
            </div>
        </div>
        <div class="table-responsive" style="margin:50px 0px 0px 0px; border:solid">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Team</th>
                        <th>Resource Name</th>
                        <th>Story Progress</th>
                        <th>Defect Progress</th>
                        <th>Plan (for today)</th>
                        <th>Comment</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>
